<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js'></script>
<meta charset='utf-8' />
</head>
<body style="display:flex; flex-direction: column;">
    <div style="font-size:14px; width:500px;">
        FrameRate: <input value="0"  step="1" type="number" style="width:100px;" id="frames" onkeyup="changeFrameRate()"></input>
        Beginning Alive Cells: <input value="500" step="1" type="number" style="width:100px;" id="cells" onkeyup="setAliveCells()"></input>
        <button style="width:100px;"onclick="resetFunc()">Start</button>
        <button style="width:100px;"onclick="frameRate(0)">Stop</button>
        Canvas size is 500 x 500
    </div>
    <script src='script.js'></script>
</body>
</html>
