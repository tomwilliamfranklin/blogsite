<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js'></script>
<link rel="stylesheet" type="text/css" href="empires.css">
<meta charset='utf-8' />
</head>
<body class="bod">
    <div class="overall-container">
    <div class="toolbar">
        <div><p>FrameRate:</p><input value="30"  step="1" type="number" id="frames" onkeyup="changeFrameRate()"></input></div>
        <button class="btn" style="width:100px;"onclick="resetFunc()">Restart</button>
        <button class="btn" style="width:100px;"onclick="p5canvas.frameRate(0)">Stop</button>
        <div><p>Teams:</p> <input value="20"  step="1" type="number" id="teams" onkeyup="setTeams()"></input></div>
        <div><p>Rules:</p>
            <select onchange="setRule()" id="ruleSelect">
                <option value="1">Big empires get bonus</option>
                <option value="2">Dice (Longer games)</option>
                <option value="3">Plague</option>
                <option value="4">No fighting!</option>
            </select></div>
            <div><p>Pixel Density:</p>
                <select id="pixelDensitySelect" onchange="setPixelDensity()">
                    <option value="1">810x540</option>
                    <option value="2">540x360</option>
                    <option value="3">360x260</option>
                    <option value="4">180x130</option>
                    <option value="5">1080x720 (laggy)</option>
                </select></div>
       <div> <p>Colour Explosions: </p> <input onclick="setExplosions()" type="checkbox" id="explosions" name="explosions" value="false"> <label for="explosions"> </div>
    </div>
    <div class="canvas-container" id="container">

    </div>
    <script src='script.js'>
    </script>
        <div class="scoreboard-container">
            <div class="score" id="scoreboard">
            </div>
        </div>
    </div>
    </body>
</html>
