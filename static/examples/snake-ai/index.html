<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="jquery-3.4.1.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js'></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
<meta charset='utf-8' />
</head>
    <body>
        <div class="overall-container">
            <div class="toolbar">
                <p>Score</p><p id="score"></p>
                <div><p>FrameRate:</p><input value="144"  step="1" type="number" id="frames" onkeyup="changeFrameRate()"></input></div>
                <button class="btn" style="width:100px;"onclick="canvas.setup()">Restart</button>
                <button class="btn" style="width:100px;"onclick="canvas.frameRate(0)">Stop</button>
            </div>
            <div class="canvas-container" id="container">
        
            </div>

            <div class="thoughts">
                <p id="snakeThoughts">Thinking...</p>
            </div>

            <div class="warning">
                <p>This is a buggy mess, be warned!</p>
            </div>
            <script src='script.js'>
            </script>
                <div class="scoreboard-container">
                    <div class="score" id="scoreboard">
                    </div>
                </div>
            </div>
    </body>
</html>
